<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <small class="advice-number">ADVICE #117</small>
  <quote class="advice">"it is easy to sit up and take notice, what's difficult is getting up and taking action."</quote>
  <picture class="source">
    <source media="(min-width:480px)" srcset="./images/pattern-divider-desktop.svg">
    <img src="./images/pattern-divider-mobile.svg" alt="" srcset="">
  </picture>
  <div class="dice-box">
    <img src="./images/icon-dice.svg" alt="" srcset="">
  </div>
</main>
</body>
</html>
